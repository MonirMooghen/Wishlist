<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centering the login card on the page */
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Consistent width for the form */
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="login-card bg-light">
        <h3 class="text-center">Login</h3>
        <!-- Login form with email and password fields -->
        <form th:action="@{/homepage/login}" method="post">
            <div class="form-group">
                <label for="profileEmail">Email</label>
                <input type="email" class="form-control" id="profileEmail" name="profileEmail" required>
            </div>
            <div class="form-group">
                <label for="profilePassword">Password</label>
                <input type="password" class="form-control" id="profilePassword" name="profilePassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">
                Don't have an account? <a th:href="@{/profile/addprofile}">Sign up here</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
