<!-- Login Form - Thymeleaf syntax -->
<h3 class="text-center">Login</h3>
<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="profileEmail" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="profilePassword" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
    <p class="text-center mt-3">
        Don't have an account? <a href="/profile/addprofile">Sign up here</a>
    </p>
</form>
