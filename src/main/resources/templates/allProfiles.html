<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">YourLogo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" class="btn btn-outline-primary mr-2" data-toggle="modal" data-target="#editProfileModal">Edit Profile</button>
            </li>
            <li class="nav-item">
                <form th:action="@{/homepage/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Dashboard Content -->
<div class="container my-5">
  <h1>Welcome to Your Dashboard</h1>
  <p>Here you can manage your profile and view your wish lists.</p>
</div>


<div class="row">
  <div class="col-md-4 mb-4" th:each="Profile : ${profiles}">
    <h4>one profile</h4>
    <div class="card">
      &lt;!&ndash; Random Image from Lorem Picsum &ndash;&gt;
      <img th:src="'https://picsum.photos/seed/' + ${Profile.getProfileId()} + '/300/200?random=1'"
           class="card-img-top" alt="Wishlist Image">
      <div class="card-body">
        <h5 class="card-title" th:text="${Profile.getProfileName()}">Wish List Title</h5>
        <!--&lt;!&ndash;                    <p class="card-text" th:text="${wishlist.description}">This is a short description of the wish list.</p>&ndash;&gt;-->
                            <a th:href="@{/profile/edit/{id}(id=${Profile.getProfileId()})}" class="btn btn-primary">Edit Profile</a>
      </div>
    </div>
  </div>
</div>






<!-- Bootstrap JS for Modal Functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
