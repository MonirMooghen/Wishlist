<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="/homepage">
            <img src="https://picsum.photos/50" alt="Logo" style="width: 50px; border-radius: 50%;">
            momo list corporation
        </a>

        <!-- Navbar toggle (for mobile view) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links (right side) -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- Login button triggers modal -->
                    <a href="#loginModal" class="btn btn-primary">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- this is the hero section -->

<div class="container-fluid">
    <!-- Hero Section -->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side: Text Content -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5 text-white"
                 style="background: linear-gradient(135deg, rgba(255, 126, 95, 0.9), rgba(254, 180, 123, 0.9));">
                <h1 class="display-4 font-weight-bold">Create Your Dream Wish List</h1>
                <p class="lead mb-4">Organize, manage, and track all your wishes and goals. <br>Start building your wish list today and turn your dreams into reality!</p>
                <a href="/profile/addprofile" class="btn btn-light btn-lg font-weight-bold">Sign Up</a>
            </div>

            <!-- Right Side: Background Image -->
            <div class="col-md-6 d-none d-md-block"
                 style="background: url('https://picsum.photos/1600/900?random=1')no-repeat center center; background-size: cover;">
            </div>
        </div>
    </div>
</div>

<!--Modal structure-->
<div id="loginModal">
    <div class="modal-content">
        <!-- Close button -->
        <a href="#" class="close-btn">&times;</a>

        <!-- Login Form - Thymeleaf syntax -->
        <h3 class="text-center">Login</h3>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <!--Skal denne Ã¦ndres til email?  -->
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">
                Don't have an account? <a href="/profile/addprofile">Sign up here</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
