<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h1>Edit Profile</h1>
    <p>Update your profile information below:</p>

    <!-- Profile Information Table and Form -->
<!--    <form th:action="@{/profile/update}" method="post">-->
<!--    @{/profile/update/{profileId}(profileId=${profile.id})}-->
         <form th:action="@{/profile/update/{id}(id=${profile.getProfileId()})}"
               th:object="${profile}"
               method="post">


        <table class="table table-bordered">
            <tbody>
            <tr>
                <th scope="row">First Name</th>
                <td>
                    <label>
                        <input type="text" class="form-control" name="firstName" th:field="*{profileName}" th:value="${profile.getProfileName()}" required>
                    </label>
                </td>
            </tr>
            <tr>
                <th scope="row">Last Name</th>
                <td>
                    <label>
                        <input type="text" class="form-control" name="lastName" th:field="*{profileLastName}" th:value="${profile.getProfileLastName()}" required>
                    </label>
                </td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>
                    <label>
                        <input type="email" class="form-control" name="email" th:field="*{profileEmail}" th:value="${profile.getProfileEmail()}" required>
                    </label>
                </td>
            </tr>
            <tr>
                <th scope="row">Password</th>
                <td>
                    <label>
                        <input type="password" class="form-control" name="password" th:field="*{profilePassword}" th:value="${profile.getProfilePassword()}" placeholder="Enter new password" required>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Save and Delete Buttons -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>

    <form th:action="@{/profile/delete}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Delete Profile</button>
    </form>
</div>

<!-- Bootstrap CSS and JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
